<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Update Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios" style="margin-top: 60px; height: 290px;">
    <form #f="ngForm">
      <ion-row>
        <ion-col>
          <ion-list style="margin-right: 10px;">
            <ion-item>
              <ion-input
                #usernames="ngModel"
                [(ngModel)]="username"
                name="username"
                type="text"
                placeholder="Username"
                required
                [ngClass]="{'invalid': !usernames.valid && usernames.touched}"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                #dept="ngModel"
                [(ngModel)]="department"
                type="text"
                placeholder="Department"
                name="dept"
                required
                [ngClass]="{'invalid': !dept.valid && dept.touched}"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Upload image"></ion-input>
              <ion-button slot="end" fill="clear" color="medium" >
                <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 16px;">
        <ion-col class="signup-col">
          <ion-button
            expand="block"
            color="light"
            style="letter-spacing: 2px;"
            [disabled]="f.invalid"
            (click)="Edit()"
            ><b>Update</b>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
