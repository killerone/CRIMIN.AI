<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">
    <form #form="ngForm" (ngSubmit)="login()">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input
                  #emails="ngModel"
                  name="email"
                  type="email"
                  placeholder="your@email.com"
                  [(ngModel)]="email"
                  required
                  email
                  #userMail
                  [ngClass]="{'invalid': !emails.valid && emails.touched}"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  #passwords="ngModel"
                  name="password"
                  type="password"
                  placeholder="Password"
                  [(ngModel)]="password"
                  required
                  #userPwd
                  [ngClass]="{'invalid': !emails.valid && emails.touched}"
                ></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button
                [disabled]="!form.valid"
                type="submit"
                color="medium"
                expand="block"
                (click)="authService.SignIn(userMail.value, userPwd.value)"
                >Login</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              Don't have an account?
              <a routerLink="/sign-up"> Sign Up</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
