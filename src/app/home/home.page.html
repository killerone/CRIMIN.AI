<ion-header>
  <ion-toolbar>
    <ion-title>home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input
                  name="email"
                  type="email"
                  placeholder="your@email.com"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  name="password"
                  type="password"
                  placeholder="Password"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button type="submit" color="medium" expand="block"
                >Login</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              Don't have an account? 
              <a routerLink="/sign-up"> Sign Up</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
