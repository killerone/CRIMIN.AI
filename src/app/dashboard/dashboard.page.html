<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img src="https://cmclnmu.ac.in/wp-content/uploads/2018/08/Anti-Ragging-Cell.jpg"/>
    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        For any student who slogs day and night to secure admission into a prestigious college, ragging can be his or her worst nightmare come true. With our efforts we are trying to make college life a better experience for students.
      </div>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col offset-4>
        <div>
          <ion-button 
                expand="block"
                color= "medium"
                class="ion-text-wrap min-max-width"
                style="letter-spacing: 3px;height: 150px;width: 150px;"
                (click)="toSpotRagging()">Signs of Ragging
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button 
                expand="block"
                color="medium"
                class="ion-text-wrap min-max-width"
                style="letter-spacing: 2px;height: 150px;width: 150px;vertical-align: top;text-align: center;"
                (click)="toPrevent()">Ragging Preventions
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="padding-right: 10px;margin-bottom: 1px;">
    <ion-fab-button color="tertiary" (click)="openChatbot()">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
