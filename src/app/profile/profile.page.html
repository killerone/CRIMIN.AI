<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="username">
  <ion-card style="height: 180px;width: fit-content;">
    <img style="height: 180px;width: fit-content;" src="../assets/images/bg.jpg">
    <div class="text-over">{{username}}</div>
  </ion-card>
  <ion-card style="height:350px">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <h3>
              <ion-icon name="mail"></ion-icon><a>
                {{email}}</a>
            </h3>
            <h3>
              <ion-icon name="call"></ion-icon> 2345678732
            </h3>
            <h3>
              <ion-icon name="home"></ion-icon> Thane, Mumbai.
            </h3>
            <h3>
              <ion-icon name="home"></ion-icon> Department : {{department}}
            </h3>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin-left: 5px;margin-top: 40px;">
      <ion-col>
        <div>
          <ion-button expand="block" color="tertiary" class="ion-text-wrap min-max-width"
            style="letter-spacing: 3px;height: 80px;width: 150px;" (click)="EditProfile()">Edit Profile
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button expand="block" color="tertiary" class="ion-text-wrap min-max-width"
            style="letter-spacing: 2px;height: 80px;width: 150px;vertical-align: top;text-align: center;"
            (click)="ChangePassword()">Change Password
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
